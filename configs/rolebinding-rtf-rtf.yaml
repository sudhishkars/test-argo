apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rtf
  namespace: rtf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:anyuid
subjects:
  - kind: ServiceAccount
    name: rtf-agent
    namespace: rtf
  - kind: ServiceAccount
    name: mule-clusterip-service
    namespace: rtf
  - kind: ServiceAccount
    name: resource-cache
    namespace: rtf
  - kind: ServiceAccount
    name: rtf-persistence-gateway
    namespace: rtf
  - kind: ServiceAccount
    name: cluster-status
    namespace: rtf
  - kind: ServiceAccount
    name: am-log-forwarder
    namespace: rtf